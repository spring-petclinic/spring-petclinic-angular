<div class="container xd-container">
  <h2>Owners</h2>
  <div *ngIf="!dataSource">
    No results.
  </div>
  <div class="table-responsive" id="ownersTable" *ngIf="dataSource">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>Telephone</th>
        <th>Pets</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let owner of dataSource">
        <td class="ownerFullName"><a routerLink="/owners/{{owner.id}}" routerLinkActive="active"
                                     (click)="onSelect(owner)">{{ owner.firstName }} {{ owner.lastName }}</a></td>
        <td>{{ owner.address }}</td>
        <td>{{ owner.city }}</td>
        <td>{{ owner.telephone }}</td>
        <td>
      <tr *ngFor="let pet of owner.pets">
        {{ pet.name }}
      </tr>
      </tbody>
    </table>
    <mat-paginator #paginator [length]="length"
                   [pageSize]="pageSize" (page)="onChangePage($event)">

    </mat-paginator>
  </div>
</div>
