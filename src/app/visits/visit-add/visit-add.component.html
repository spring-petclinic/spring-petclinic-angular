<div class="container-fluid">
  <div class="container xd-container">

    <h2>New Visit</h2>

    <b>Pet</b>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Birth Date</th>
        <th>Type</th>
        <th>Owner</th>
      </tr>
      </thead>
      <tr>
        <td>{{ current_pet.name }}</td>
        <td>{{ current_pet.birthDate }}</td>
        <td>{{ current_pet_type.name }}</td>
        <td>{{ current_owner.firstName }} {{ current_owner.lastName }}</td>
      </tr>

    </table>

    <form id="visit" class="form-horizontal" (ngSubmit)="onSubmit(visitForm.value)" #visitForm="ngForm">

      <div class="form-group has-feedback">

        <div class="form-group ">
          <label class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <!--
            <input id="date" name="date" class="form-control" type="text" [(ngModel)]="visit.date"/>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            -->
            <md2-datepicker name="date"
                            placeholder="Select Date"
                            [(ngModel)]="visit.date"
                            [required]="true"
                            [disabled]="false"
                            [openOnFocus]="true"
                            [isOpen]="false"
                            [type]="date"
                            [mode]="auto"
                            [container]="inline"
                            [format]="yyyy/MM/dd"
                            #dateControl="ngModel">
            </md2-datepicker>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input id="description" name="description" class="form-control" type="text"
                   [(ngModel)]="visit.description"/>
          </div>
        </div>

      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="hidden" name="id" id="id" [(ngModel)]="visit.id"/>
          <input type="hidden" name="pet" id="pet" [(ngModel)]="visit.pet"/>
          <button class="btn btn-default" type="button" (click)="gotoOwnerDetail()">Back</button>
          <button class="btn btn-default" type="submit">Add Visit</button>
        </div>
      </div>
    </form>

    <br/>
    <div class="col-12 text-left">
      <p>
        <b>Previous Visits</b>
      </p>
    </div>
    <br/>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <app-visit-list [visits]="current_pet.visits"></app-visit-list>
        </div>
      </div>
    </div>
  </div>
</div>
